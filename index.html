<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>RunWild</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2196F3;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            font-size: 38px;
        }

        .container {
            display: flex;
            align-items: flex-start;
            /* Aligns items to the start (top) of the container */
        }

        .default-div-class {
            position: fixed;
            /* Takes the div out of the normal document flow and positions it relative to the viewport */
            top: 25px;
            /* Aligns the top edge of the div to the top edge of the viewport */
            left: 0;
            /* Aligns the left edge of the div to the left edge of the viewport */
            width: 100%;
            /* Add padding-top to the next element if it is hidden underneath the fixed div */
        }

        .mobile-btn {
            background-color: #007bff;
            /* Blue background */
            color: white;
            /* White text */
            border: none;
            padding: 15px 180px;
            font-size: 32px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            /* Ensures it plays well with margins */
            margin: 10px;
            width: auto;
            text-decoration: none;
            /* Default width */
        }

        .mobile-btn:hover {
            background-color: #0056b3;
        }

        /* --- Mobile-Specific Styles using Media Queries --- */
        /* Styles for screens smaller than or equal to 600px width (typical mobile size) */
        @media screen and (max-width: 600px) {
            .mobile-btn {
                width: 90%;
                /* Button takes up most of the mobile screen width */
                display: block;
                /* Centers the button using margin auto when block-level */
                margin: 15px auto;
                /* Centers the button horizontally */
                font-size: 24px;
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body style="background-color:#007bff">
    <div id="game-container" class="default-div-class">
        <div id="heading" style="text-align: center;">
            <h1><b>RunWild</b></h1>
            <p>Classic Games for Families</p>
        </div>
        <div style="text-align: center;">
            <!-- The simple link button -->
            <a href="RunMatch.html" class="mobile-btn">
                <b>MATCH</b>
            </a>
            <br>
            <br>
            <a href="RunWords.html" class="mobile-btn">
                <b>WORDS</b>
            </a>
            <br>
            <br>
            <a href="runTicTacToe.html" class="mobile-btn">
                <b>TIC-TAC-TOE</b>
            </a>
            <br>
            <br>
            <a href="RunConnect.html" class="mobile-btn">
                <b>CONNECT</b>
            </a>
            <br>
            <br>
            <a href="RunSearch.html" class="mobile-btn">
                <b>SEARCH</b>
            </a>
            <br>
            <br>
            <a href="RunSays.html" class="mobile-btn">
                <b>Says</b>
            </a>
        </div>
    </div>
</body>

</html>
