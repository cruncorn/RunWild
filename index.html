<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunWild</title>
    <style>
        /* --- Default Button Styles (Desktop First Approach) --- */
        .mobile-btn {
            background-color: #007bff;
            /* Blue background */
            color: white;
            /* White text */
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            /* Ensures it plays well with margins */
            margin: 10px;
            width: auto;
            /* Default width */
        }

        .mobile-btn:hover {
            background-color: #0056b3;
        }

        /* --- Mobile-Specific Styles using Media Queries --- */
        /* Styles for screens smaller than or equal to 600px width (typical mobile size) */
        @media screen and (max-width: 600px) {
            .mobile-btn {
                width: 90%;
                /* Button takes up most of the mobile screen width */
                display: block;
                /* Centers the button using margin auto when block-level */
                margin: 15px auto;
                /* Centers the button horizontally */
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body style="background-color:#007bff">
    <div style="text-align: center;">
        <!-- The simple link button -->
        <a href="RunMatch.html" class="mobile-btn">
            RunMatch
        </a>
        <br>
        <br>
        <a href="RunWords.html" class="mobile-btn">
            RunWords
        </a>
    </div>
</body>

</html>
